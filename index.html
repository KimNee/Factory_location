<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공장입지 분석 서비스</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">공장입지 분석 서비스(beta) 방문을 환영합니다!</h1>
        <p>원하시는 주소지와 업종을 입력하세요!</p>
        <form method="post" action="/">
            <div class="form-group">
                <label for="address1">주소지 1</label>
                <input type="text" class="form-control" id="address1" name="address" placeholder="주소지 1을 입력하세요" required>
                <label for="industry1">업종 1</label>
                <input type="text" class="form-control" id="industry1" name="industry" placeholder="업종 1을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="address2">주소지 2</label>
                <input type="text" class="form-control" id="address2" name="address" placeholder="주소지 2을 입력하세요" required>
                <label for="industry2">업종 2</label>
                <input type="text" class="form-control" id="industry2" name="industry" placeholder="업종 2을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="address3">주소지 3</label>
                <input type="text" class="form-control" id="address3" name="address" placeholder="주소지 3을 입력하세요" required>
                <label for="industry3">업종 3</label>
                <input type="text" class="form-control" id="industry3" name="industry" placeholder="업종 3을 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary">분석</button>
        </form>
    </div>
</body>
</html>
